<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/chronometer.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.4.0/introjs.min.css"
        integrity="sha512-631ugrjzlQYCOP9P8BOLEMFspr5ooQwY3rgt8SMUa+QqtVMbY/tniEUOcABHDGjK50VExB4CNc61g5oopGqCEw=="
        crossorigin="anonymous" />

    <!-- Semantic UI -->
    <link rel="stylesheet" href="semantic/semantic.min.css">

    <!-- Mi hoja de estilo -->
    <link rel="stylesheet" href="css/style.css">

    <title>TaskTime</title>

</head>

<body class="dark-mode">

    <div class="ui three item menu menu-principal">
        <a class="active item">Home</a>
        <!-- <a href="finalizados.html" class="item">Tareas finalizadas</a> -->
    </div>


    <div class="ui inverted simulador-title">
        <h2 id="title_tasktime" class="ui grey inverted simulador-title_time hidden_title">TaskTime</h2>
    </div>


    <div class="ui two column centered grid">
        <div class="column">
            <button class="ui inverted violet button start-tour">Iniciar Tour del sitio</button>
        </div>
    </div>


    <!-- Add task -->
    <div class="ui raised very padded text container segment">

        <div class="ui container">
            <div class="row">
                <div class="column contentinput">

                    <label for="creatask">Creador</label>

                    <div class="ui fluid input focus">
                        <input type="text" value="Ingrese su Nombre" onfocus="this.value=''" id="creatask">
                    </div>
                </div>
                <div class="column contentinput">

                    <label for="titletask">Nombre de la tarea</label>
                    <div class="ui fluid input focus">

                        <input type="text" value="Ingrese su tarea" id="titletask" onfocus="this.value=''">
                    </div>
                </div>

                <div class="column contentinput">
                    <label for="datetask">Su fecha de entrega</label>
                    <div class="ui fluid input focus">
                        <input type="date" name="date" id="datetask">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column">
                </div>
                <div class="column">
                </div>
                <div class="column">
                    <button id="btnSave" class="ui green button ui-boton">
                        Save
                    </button>
                    <button id="clearButton" class="ui button">
                        Discard
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Visualiazcion de las tareas -->
    <div class="ui equal width grid center aligned" id="contenidoGenerado">

    </div>


    <div id="contador">

    </div>


    <!-- Tarea Finalizadas -->
    <div class="ui two column centered grid finalizadas-content">
        <h2 class="ui header">
            <i class="calendar check icon"></i>
            <div class="content">
                <h3>Registro de tareas finalizadas</h3>
                <div class="sub header">En esta secci√≥n se registran las tareas Finalizadas</div>
            </div>
        </h2>
    </div>

    <!-- Visualiazcion de las tareas Respaldadas-->
    <div class="ui equal width grid center aligned" id="contenidoBackup">

    </div>



    <!-- Footer -->
    <footer class="ui inverted">
        <div class="ui fluid action input">
            <input id="mail-input" type="text" placeholder="Newsletter">
            <div id="ejecutar_post" class="ui button">Enviar</div>
        </div>
        <p class="footer_parrafo">Coderhouse - Camada 7330</p>
    </footer>


    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/3.4.0/intro.min.js"
        integrity="sha512-QWPjvFqgUJv5X6Sq5NXmwJQSEzUEBxmCCcgqJd5/5luZnS6llRbshsChUNKrFlZ4bshKZEJxAHDB+WWdMsGvUA=="
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.0.js"></script> -->



    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/main.js"></script>


</body>

</html>
